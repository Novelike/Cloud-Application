<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>마이 페이지</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: white;
			padding: 10px 0;
			text-align: center;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
		}

		nav ul li {
			display: inline;
			margin-right: 20px;
		}

		nav ul li a {
			color: white;
			text-decoration: none;
		}

		main {
			padding: 20px;
		}

		section {
			margin-bottom: 20px;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
		}

		th {
			background-color: #f2f2f2;
		}

		footer {
			background-color: #333;
			color: white;
			text-align: left;
			padding: 10px 10px;
			position: relative;
			bottom: 0;
			width: 100%;
		}

		footer h3 {
			margin: 10px 0;
		}

		footer iframe {
			border: 0;
			width: 100%;
			height: 450px;
		}
	</style>
</head>

<body>
	<header>
		<h2>메뉴</h2>
		<nav>
			<ul>
				<li><a href="#signUp">회원가입</a></li>
				<li><a href="#profileInfo">프로필 정보</a></li>
				<li><a href="#contactUs">문의하기</a></li>
			</ul>
		</nav>
	</header>

	<hr />

	<main>
		<section>
			<h2>회원가입</h2>
			<form id="signUp" action="#profileInfo" method="POST">
				<label for="userName">사용자 이름:</label>
				<input type="text" id="userName" name="userName" required /><br /><br />

				<label for="email">이메일:</label>
				<input type="email" id="email" name="email" required /><br /><br />

				<label for="password">비밀번호:</label>
				<input type="password" id="password" name="password" required /><br /><br />

				<label for="age">나이:</label>
				<input type="number" id="age" name="age" min="0" max="120" required /><br /><br />

				성별:
				<input type="radio" id="male" name="gender" value="남성" />
				<label for="male">남성</label>
				<input type="radio" id="female" name="gender" value="여성" />
				<label for="female">여성</label><br /><br />

				<textarea id="profile" name="profile" rows="4" cols="50" placeholder="자기소개를 입력하세요..."
					required></textarea><br /><br />

				<label for="hobbies">취미:</label>
				<select id="hobbies" name="hobbies" required>
					<option selected disabled>취미를 선택하세요</option>
					<optgroup label="스포츠">
						<option value="축구">축구</option>
						<option value="농구">농구</option>
						<option value="테니스">테니스</option>
						<option value="야구">야구</option>
						<option value="수영">수영</option>
						<option value="달리기">달리기</option>
						<option value="자전거">자전거</option>
					</optgroup>
					<optgroup label="예술">
						<option value="그림 그리기">그림 그리기</option>
						<option value="음악 감상">음악 감상</option>
						<option value="춤추기">춤추기</option>
						<option value="사진 찍기">사진 찍기</option>
						<option value="글쓰기">글쓰기</option>
					</optgroup>
				</select><br /><br />

				<label for="profileImage">프로필 사진 업로드:</label>
				<input type="file" id="profileImage" name="profileImage" accept="image/*" required /><br /><br />
				<button type="submit">회원가입</button>
				<button type="reset">초기화</button>
				<label for="progress">업데이트 진행 상황:</label>
				<progress id="progress" value="70" max="100"></progress>
				70%<br /><br />
			</form>
		</section>

		<hr />

		<section id="profileInfo">
			<h2>프로필 정보</h2>
			<table>
				<caption>
					프로필 정보 요약
				</caption>
				<thead>
					<tr>
						<th>항목</th>
						<th>내용</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>프로필</th>
						<td></td>
					</tr>
					<tr>
						<th>이름</th>
						<td></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td></td>
					</tr>
					<tr>
						<th>나이</th>
						<td></td>
					</tr>
					<tr>
						<th>성별</th>
						<td></td>
					</tr>
					<tr>
						<th>자기소개</th>
						<td></td>
					</tr>
					<tr>
						<th>취미</th>
						<td></td>
					</tr>
					<tr>
						<td colspan="2">
							프로필 정보가 성공적으로 업데이트되었습니다.
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<hr />

	<footer>
		<h2>문의하기</h2>
		<span>문의:
			<a href="mailto:example@example.com">example@example.com</a></span><br /><br />
		<span>전화: 010-1234-5678</span><br /><br />
		<span>주소: 경기도 구리시 갈매중앙로 16</span><br /><br />
		<span>팩스: 02-1234-5678</span><br /><br />
		<h3>오시는 길</h3>
		<br />
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1579.9887278040787!2d127.11510264662638!3d37.62621809205193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cb9f00a1cd4d9%3A0x7cdce8f414934a57!2z6rK96riw64-EIOq1rOumrOyLnCDqsIjrp6TspJHslZnroZwgMTY!5e0!3m2!1sko!2skr!4v1745991705703!5m2!1sko!2skr"
			loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br /><br />
		<span>Copyright &copy; 2025. All rights reserved.</span><br /><br />
	</footer>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const form = document.getElementById("signUp");
			const profileInfoTable =
				document.querySelector("#profileInfo tbody");

			form.addEventListener("submit", (event) => {
				event.preventDefault(); // 폼 기본 동작 방지

				// 폼 데이터 가져오기
				const formData = new FormData(form);
				const data = {
					userName: formData.get("userName"),
					email: formData.get("email"),
					password: formData.get("password"),
					age: formData.get("age"),
					gender: formData.get("gender"),
					profile: formData.get("profile"),
					hobbies: formData.get("hobbies"),
				};

				// 프로필 정보 업데이트
				profileInfoTable.innerHTML = `
						<tr>
							<th>프로필</th>
							<td><img src="#" alt="프로필 사진" id="profilePreview" style="max-width: 100px;"/></td>
						</tr>
						<tr>
							<th>이름</th>
							<td>${data.userName}</td>
						</tr>
						<tr>
							<th>이메일</th>
							<td>${data.email}</td>
						</tr>
						<tr>
							<th>나이</th>
							<td>${data.age}</td>
						</tr>
						<tr>
							<th>성별</th>
							<td>${data.gender || "선택 안 함"}</td>
						</tr>
						<tr>
							<th>자기소개</th>
							<td>${data.profile}</td>
						</tr>
						<tr>
							<th>취미</th>
							<td>${data.hobbies}</td>
						</tr>
						<tr>
							<td colspan="2">프로필 정보가 성공적으로 업데이트되었습니다.</td>
						</tr>
					`;

				// 프로필 이미지 미리보기
				const profileImageInput =
					document.getElementById("profileImage");
				const profilePreview =
					document.getElementById("profilePreview");
				if (profileImageInput.files[0]) {
					const reader = new FileReader();
					reader.onload = (e) => {
						profilePreview.src = e.target.result;
					};
					reader.readAsDataURL(profileImageInput.files[0]);
				}

				// 프로필 섹션으로 스크롤 이동
				document
					.getElementById("profileInfo")
					.scrollIntoView({ behavior: "smooth" });
			});
		});
	</script>
</body>

</html>
